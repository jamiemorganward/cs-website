query GetProject($slug: String) {
  project(filter: { slug: { eq: $slug } }) {
    ...Project
  }
}

query GetLatestProject {
  allProjects(first: "1", orderBy: _createdAt_DESC) {
    ...ProjectThumb
  }
}

fragment ProjectOnWorkPage on ProjectRecord {
  ...ProjectThumb
  category
  client
  slug
  year
  service
  alignment
}

fragment ProjectThumb on ProjectRecord {
  projectName
  projectUrl
  category
  featuredMedia {
    ...Image
    ...Video
  }
}

fragment Image on FileField {
  responsiveImage {
    alt
    src
    sizes
    base64
    height
    title
    width
  }
}

fragment Project on ProjectRecord {
  category
  client
  id
  slug
  platform
  projectName
  projectUrl
  year
  service
  alignment
  featuredMedia {
    ...Image
    ...Video
  }
  flexibleContent {
    ...DoubleImage
    ...TextTwoColumn
    ...TextSingle
    ...SingleImage
    ...Quote
  }
}

fragment DoubleImage on DoubleImageBlockRecord {
  id
  imageRight {
    alt
    responsiveImage {
      alt
      src
      sizes
      base64
      height
      title
      width
    }
  }
  imageLeft {
    alt
    responsiveImage {
      alt
      src
      sizes
      base64
      height
      title
      width
    }
    url
  }
}

fragment TextTwoColumn on TextTwoColumnBlockRecord {
  id
  textRightColumn {
    blocks
    links
    value
  }
  textLeftColumn {
    blocks
    links
    value
  }
}

fragment TextSingle on TextSingleBlockRecord {
  id
  textBlockAlignment
  textSingle {
    blocks
    links
    value
  }
}

fragment SingleImage on SingleImageBlockRecord {
  id
  fullwidth
  image {
    responsiveImage {
      alt
      src
      sizes
      base64
      height
      title
      width
    }
  }
}

fragment Quote on QuoteBlockRecord {
  id
  quote {
    value
    links
    blocks
  }
  quotee
}
